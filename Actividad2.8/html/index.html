<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
    caption, table, td, th {
    text-align: center;
    vertical-align: middle;
    border: 1px solid black;
    }
</style>
</head>
<body>
    <table>
        <caption>
            PRODUCTOS
        </caption>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Seccion</th>
                <th>Imagen</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Manzanas verdes</td>
                <td>5</td>    
                <td>3,5€</td>
                <td rowspan="2">Fruteria</td>
                <td rowspan="2"><img src="pomes.png" width="50" height="50" alt="Imagen no encontrada"></td>
            </tr>
            <tr>
                <td>Manzanas rojas</td>
                <td>6</td>
                <td>2,5€</td>
            </tr>
            <tr>
                <td>Leche</td>
                <td>6</td>
                <td>5,90€</td>
                <td>Lacteos</td>
                <td><img src="img/llet.jpg" width="50" height="50" alt="Imagen no encontrada"></td>
            </tr>
            <tr>
                <td>Pan</td>
                <td>1</td>
                <td>1€</td>
                <td>Horno</td>
                <td><img src="../image/pa.jfif" width="50" height="50" alt="Imagen no encontrada"></td>
            </tr>
            <tr>
                <td>Pollo entero</td>
                <td>3</td>
                <td>15€</td>
                <td>Carniceria</td>
                <td><img src="../pollastre.jpg" width="50" height="50" alt="Imagen no encontrada"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
