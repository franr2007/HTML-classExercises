<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla2</title>
    <style>
        caption, table, td, th {
        text-align: center;
        vertical-align: middle;
        border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>DESPESAS ANUALES</caption>
        <thead>
            <tr>
                <th style="background-color: #CCFFCC;">Concepto</th>
                <th colspan="3">Primer Timestre</th>
                <th colspan="3">Segundo Timestre</th>
                <th colspan="3">Tercer Timestre</th>
                <th colspan="3">Cuarto Timestre</th>
                <th rowspan="2">Total</th>
            </tr>
            <tr>
                <th style="background-color: #CCFFCC;">Mes</th>
                <th>Enero</th>
                <th>Febrero</th>
                <th>Marzo</th>
                <th>Abril</th>
                <th>Mayo</th>
                <th>Junio</th>
                <th>Julio</th>
                <th>Agosto</th>
                <th>Sep.</th>
                <th>Oct.</th>
                <th>Nov.</th>
                <th>Dic.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="background-color: #CCFFCC;">Alimentación</td>
                <td colspan="3">2500</td>
                <td colspan="3">2150</td>
                <td rowspan="3" colspan="3">-</td>
                <td rowspan="3" colspan="3">-</td>
                <td>4650</td>
            </tr>
            <tr>
                <td style="background-color: #CCFFCC;">Tecnología</td>
                <td colspan="3">850</td>
                <td colspan="3">30</td>
                <td>880</td>
            </tr>
            <tr>
                <td style="background-color: #CCFFCC;">Facturas</td>
                <td colspan="3">879</td>
                <td colspan="3">810</td>
                <td>1689</td>
            </tr>
        </tbody>
        <tfoot>
            <th style="background-color: #CCFFCC;">Total</th>
            <th colspan="3">4229</th>
            <th colspan="3">2990</th>
            <th colspan="3">-</th>
            <th colspan="3">-</th>
            <th>7219</th>
        </tfoot>
    </table>
</body>
</html>
